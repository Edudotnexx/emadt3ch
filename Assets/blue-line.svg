<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="4">
  <!-- گرادیانت متحرک -->
    <linearGradient id="animatedGrad" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1000" y2="0">
      <stop offset="0" stop-color="#00CFFF"></stop>
      <stop offset="0.5" stop-color="#1E90FF"></stop>
      <stop offset="1" stop-color="#1E3A8A"></stop>
      <animate attributeName="gradientTransform" type="translate" from="0 0" to="-1000 0" dur="6s" repeatCount="indefinite"></animate>
    </linearGradient>
  </defs>
  <rect width="100%" height="4" fill="url(#grad)" />
</svg>
